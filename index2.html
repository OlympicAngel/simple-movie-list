<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>My Favority Movies</title>
</head>
<body>
    <h1>My Favorite Movies</h1>
    <button class="btn btn-primary">Add New Movie</button>

    <form>
        <div class="mb-4">
            <label class="form-label">Title:</label>
            <input  class="form-control" type="text" />
        </div>
        <div class="mb-4">
            <label class="form-label">Image:</label>
            <input  class="form-control" type="text" />
        </div>
        <div class="mb-4">
            <label class="form-label">Rating:</label>
            <input  class="form-control" type="text" 
                min="1"
                max="5"
            />
        </div>

        <button class="btn btn-primary">Save</button>

    </form>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Rating</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">
                <img
                width="100" 
                height="100" 
                style="border: 1px solid gray; padding: 10px; border-radius: 5px;"
                src="https://i.ytimg.com/vi/yDJIcYE32NU/hq720.jpg?sqp=-oaymwEcCOgCEMoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLC7BCJRo_aJ8KJgzo453WirHINkxA" />
            </td>
            <td>The NoteBook</td>
            <td>
                +
                -
                5</td>
            <td><button class="btn btn-danger">x</button></td>
          </tr>
        </tbody>
      </table>

</body>
</html>
