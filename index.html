<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>My Favority Movies</title>
    <style>
        body {
            background-color: rgb(190, 149, 255);
        }

        form {
            padding: 1em;
        }

        span[onclick]:hover {
            -webkit-text-stroke: 0.1em;
            cursor: pointer;
        }

        span[onclick] {
            user-select: none;
        }
    </style>

</head>

<body>
    <h1 style="text-align: center;">My Favorite Movies</h1>

    <form onsubmit="NewMovie(event)" class="card" style="max-width: 50%;margin: auto;">
        <div class="mb-4">
            <label class="form-label">Title:</label>
            <input class="form-control" id="title" type="text" required />
        </div>
        <div class="mb-4">
            <label class="form-label">Image:</label>
            <input class="form-control" id="image" type="text" required />
        </div>
        <div class="mb-4">
            <label class="form-label">Rating:</label><br>
            1<input class="form-range" style="display: inline-block; width:calc(100% - 2em)" type="range" id="rating"
                step=1 min="1" max="5" /> 5
        </div>

        <button class="btn btn-primary">Save</button>
    </form>

    <br>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Rating</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="movieItems">
        </tbody>
    </table>

</body>

</html>
